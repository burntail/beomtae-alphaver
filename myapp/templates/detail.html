<html lang="kr">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <style>
            box{
                width:1000px;
                height:50px;
                padding:20px;
                border:1px solid black;
                margin: 20 20 20 0;
            }
        </style>
        <title>자세한 본문내용입니다.</title>
    </head>

    <body>

        <div class="form-group">
            <label for="exampleFormControlInput1"> <h1><span class="badge badge-secondary">제목</span></h1></label>
            <br></br>
            <box>
                {{blog.title}}
            </box>
            <br></br>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1"><h2><span class="badge badge-secondary">등록 날짜</span></h2></label>
            <select class="form-control" id="exampleFormControlSelect1">
            <option>{{blog.pub_date}}</option>

            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect2"><h3><span class="badge badge-secondary">자세한 내용</span></h3></label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>{{blog.body}}</option>

            </select>
        </div>
        
        <a class="btn btn-primary" href="{%url 'list'%}" role="button">글 목록들 </a>
        <a class="btn btn-primary" href="{%url 'home'%}" role="button">홈으로 돌아가기</a>
        <a class="btn btn-warning" href="{%url 'update' blog.id%}" role="button">수정</a>
        <a class="btn btn-danger" href="{%url 'delete' blog.id%}" role="button">삭제</a>


    </body>

</html>
